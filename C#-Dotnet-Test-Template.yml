.dotnet_Test_template:
  stage: Test
  image: mcr.microsoft.com/dotnet/sdk:9.0
  
  variables:
    DOTNET_CLI_TELEMETRY_OPTOUT: 1
    DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true

  script:
    - mkdir -p test_results
    - dotnet restore
    - dotnet test --configuration Release --logger:"trx;LogFileName=$CI_PROJECT_DIR/test_results/${CI_PIPELINE_ID}-test_results.trx"

  artifacts:
    name: "$CI_PROJECT_DIR-$CI_JOB_NAME-test"
    paths:
      - $CI_PROJECT_DIR/test_results/
    when: always  
    expire_in: 1 hour

  cache:
    key: "nuget-$CI_COMMIT_REF_SLUG"
    paths:
      - ~/.nuget/packages/
    policy: pull-push

  allow_failure: true
