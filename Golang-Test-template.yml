.golang_test_template:
  stage: Test
  image: golang:1.23.4-alpine
  variables:
    GO111MODULE: "on"
    CGO_ENABLED: "0"
    GOOS: "linux"
    GOARCH: "amd64"
    GOPATH: "/go"

  script:
    - apk add --update --no-cache make g++
    - echo "--- Initializing Go Modules and tidying dependencies ---"
    - go mod tidy
    - go mod download
    - echo "--- Installing go-junit-report ---"
    - go install github.com/jstemmer/go-junit-report@latest
    - echo "--- Running tests ---"
    - mkdir -p $CI_PROJECT_DIR/test
    - 'go test -v -json ./... | go-junit-report > $CI_PROJECT_DIR/$SERVICE_NAME-test/test-results.xml'

  artifacts:
    when: always
    paths:
      - $CI_PROJECT_DIR/SERVICE_NAME-test/
    reports:
      junit: test/test-results.xml
    expire_in: 1 day

  cache:
    key: "go-modules-${CI_COMMIT_REF_SLUG}"
    paths:
      - ${GOPATH}/pkg/mod/
    policy: pull
