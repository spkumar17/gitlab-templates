
.dotnet_build_template:
  stage: build
  image: mcr.microsoft.com/dotnet/sdk:9.0
  
  variables:
    DOTNET_CLI_TELEMETRY_OPTOUT: 1
    DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true  

  script:
    - dotnet restore
    - dotnet publish src/cartservice.csproj -c Release -r linux-x64 --self-contained true -p:PublishSingleFile=true -p:PublishTrimmed=true -o $CI_PROJECT_DIR/$CI_JOB_NAME

  artifacts:
    name: "$CI_PROJECT_DIR-$CI_JOB_NAME"
    paths:
      - $CI_PROJECT_DIR/$CI_JOB_NAME
    when: always  
    expire_in: 1 hour
  cache:
    key: "nuget-$CI_COMMIT_REF_SLUG"
    paths:
      - ~/.nuget/packages/  # Default cache location for dotNet applications
    policy: pull-push # Pull cache before job, push after job completion


  

