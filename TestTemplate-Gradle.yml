.adservice_test:
  stage: test
  image: gradle:8.7-jdk21
  variables:
    GRADLE_OPTS: "-Dorg.gradle.daemon=false"    
  script:
    - chmod +x gradlew
    - ./gradlew test
    - echo "ran gradle test"
  artifacts:
    reports:
      junit: $GRADLE_Dir/build/test-results/test/TEST-*.xml
    expire_in: 1 hour
    when: always
  cache:
    key: "gradle-$CI_COMMIT_REF_SLUG"
    paths:
      - .gradle/wrapper 
      - .gradle/caches
    policy: pull-push
